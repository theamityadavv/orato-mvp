<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record Video | Orato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      background: black;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4">ðŸŽ¥ Record Your Video</h2>
  <video id="videoPreview" autoplay muted></video>
  <video id="recordedVideo" controls class="mt-3 d-none"></video>

  <div class="controls">
    <button class="btn btn-primary" id="startBtn">Start Recording</button>
    <button class="btn btn-danger" id="stopBtn" disabled>Stop Recording</button>
    <button class="btn btn-success d-none" id="downloadBtn">Download</button>
  </div>
</div>

<script>
  let mediaRecorder;
  let recordedChunks = [];

  const videoPreview = document.getElementById('videoPreview');
  const recordedVideo = document.getElementById('recordedVideo');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const downloadBtn = document.getElementById('downloadBtn');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      videoPreview.srcObject = stream;
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        recordedVideo.src = url;
        recordedVideo.classList.remove('d-none');
        downloadBtn.classList.remove('d-none');
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'orato-recording.webm';
          a.click();
        };
      };
    } catch (err) {
      alert("Camera/mic permission required.");
      console.error(err);
    }
  }

  startBtn.onclick = () => {
    recordedChunks = [];
    mediaRecorder.start();
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  startCamera();
</script>

</body>
</html>
