<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record Audio | Orato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4">ðŸŽ¤ Record Your Audio</h2>
  <p class="text-muted">Click start to begin recording your voice.</p>

  <div class="controls">
    <button class="btn btn-primary" id="startBtn">Start Recording</button>
    <button class="btn btn-danger" id="stopBtn" disabled>Stop Recording</button>
  </div>

  <audio id="audioPlayback" class="mt-4 d-none" controls></audio>
  <a id="downloadLink" class="btn btn-success mt-3 d-none" download="recording.wav">Download Audio</a>
</div>

<script>
  let mediaRecorder;
  let audioChunks = [];

  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const audioPlayback = document.getElementById('audioPlayback');
  const downloadLink = document.getElementById('downloadLink');

  async function startRecording() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;
        audioPlayback.classList.remove('d-none');
        downloadLink.href = audioUrl;
        downloadLink.classList.remove('d-none');
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    } catch (error) {
      alert("Microphone access is required.");
      console.error(error);
    }
  }

  startBtn.onclick = () => {
    audioChunks = [];
    startRecording();
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
</script>

</body>
</html>
